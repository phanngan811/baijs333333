<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>Quản lý tuyển sinh</h1>
                <div class="form-group">
                    <label for=""> Điểm chuẩn của hội đồng </label>
                    <input id="diemChuan" type="text"  class="form-control" name="" id="">
                </div>
                <div class="form-group">
                    <label for="">Điểm thi môn Toán</label>
                    <input id="diem1" type="text"  class="form-control" name="" id="">
                </div>
                <div class="form-group">
                    <label for="">Điểm thi môn Văn </label>
                    <input id="diem2" type="text"  class="form-control" name="" id="">
                </div>
                <div class="form-group">
                    <label for="">Điểm thi môn Anh </label>
                    <input id="diem3" type="text"  class="form-control" name="" id="">
                </div>
                <div class="form-group">
                    <label for="">Điểm ưu tiên theo khu vực</label>
                    <input id="khuVuc" type="number" placeholder="Gồm có: 0.5, 1, 2"  class="form-control" name="" id="" >
                </div>
                <div class="form-group">
                    <label for="">Điểm ưu tiên theo đối tượng </label>
                    <input id="doiTuong" type="text" placeholder="Gồm có: 1, 1.5, 2.5" class="form-control" name="" id="">
                </div>
                
                    
                <button onclick="ketQua()" class="btn btn-success">Submit</button>
            </div>
            <div id="thongBao" class="alert alert-success"></div>

        </div>
    </div>








    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>Tính tiền điện </h1>
                <div class="form-group">
                    <label for="">Tên hộ gia đình  </label>
                    <input id="ten" type="text"  class="form-control" name="" id="">
                </div>
                <div class="form-group">
                    <label for="">Số kw đã tiêu thụ: </label>
                    <input id="soKW" type="text"  class="form-control" name="" id="">
                </div>
                
                
                    
                <button onclick="tienDien()" class="btn btn-success">Submit</button>
            </div>
            <div id="thongBao2" class="alert alert-success"></div>

        </div>
    </div>

    



    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>Tính hoá đơn khách hàng cho một công ty cáp </h1>
                <div class="form-group">
                    <label for="">Mã khách hàng: </label>
                    <input id="ma" type="text"  class="form-control" name="" id="">
                </div>
                <div class="form-group">
                    <label for="">Số tài khoản: </label>
                    <input id="so" type="text"  class="form-control" name="" id="">
                </div>
                <div class="form-check">
                    <input id="nhaDan" class="form-check-input" type="radio" name="exampleRadios"  value="option1" >
                    <label class="form-check-label" for="exampleRadios1">Nhà dân</label>
                </div>
                <div class="form-check">
                    <input id="doanhNghiep" class="form-check-input" type="radio" name="exampleRadios"  value="option1" >
                    <label class="form-check-label" for="exampleRadios1">Doanh nghiệp</label>
                </div>
                <div class="form-group">
                    <label for="">Bao nhiêu hoá đơn xử lý: </label>
                    <input id="hoaDon" type="text"  class="form-control" name="" id="">
                </div>
                <div class="form-group">
                    <label for="">Bao nhiêu kết nối:  </label>
                    <input id="ketNoi" type="text"  class="form-control" name="" id="">
                </div>
                <div class="form-group">
                    <label for="">Thuê bao nhiêu kênh cao cấp: </label>
                    <input id="kenh" type="text"  class="form-control" name="" id="">
                </div>
                
                
                
                    
                <button onclick="tongTien()" class="btn btn-success">Submit</button>
            </div>
            <div id="thongBao3" class="alert alert-success"></div>

        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="./main.js"></script>
  </body>
</html>
